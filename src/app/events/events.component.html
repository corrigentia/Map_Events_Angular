<ng-container *ngFor="let link of datasEvents.links">
  <div [ngSwitch]="link.rel">
    <button mat-fab extended color="primary" class="linksprev" *ngSwitchCase="'prev'" (click)="previous(link.href)">{{ datasEvents.limit }} Précédents</button>
    <button mat-fab extended color="primary" class="linksnext" *ngSwitchCase="'next'" (click)="next(link.href);">{{ datasEvents.limit }} Suivants</button>
  </div>
</ng-container>

<!---
 <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let event of datasEvents.events">
 --->

 <div class="container responsive-grid">
  <mat-card *ngFor="let event of datasEvents.events" (click)="openEvent(event.id)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ event.eventname }} - {{ event.prixtvac }} &euro;</mat-card-title>
      <mat-card-subtitle>{{ event.categname }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ event.imageurl }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ event.date | date:'EEEE dd/MM (YYYY)':'':'fr'}}<br>
        {{ event.description }}<br>
        <b>{{ event.date | date:'H':'':'fr'}}h</b>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>DETAIL</button>
    </mat-card-actions>
   <!---{{ event.coordx }} {{ event.coordy }}--->
   </mat-card>
  </div>
